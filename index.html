<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOGS Phones</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="Assets/togsphone-logo.svg" alt="logo" />
      <input
        class="text-input"
        type="text"
        placeholder="Search for products, brands and categories....."
      />

      <div class="login-container">
        <a href=""
          ><img class="login" src="assets/header-login.png" alt=""
        /></a>
      </div>
      <div class="cart-container">
        <a href=""><img class="cart" src="assets/header-cart.png" alt="" /></a
        ><span class="header-item">Items 0</span>
      </div>
    </header>
    <main>
      <div class="main1-container">
        <div class="main1-navcon">
          <div class="main-cat">
            <p class="category"><strong>All Categories</strong></p>
            <img
              class="main1-cat-img"
              src="assets/1-dropdown.png"
              alt="dropdown"
            />
          </div>
          <div class="main1-navbar">
            <p class="main1-home">Home</p>
            <p class="main1-contact">Contact Us</p>
          </div>
        </div>
      </div>
      <div class="main1-image-cont">
        <div class="main1-big-image">
          <img class="main1-image1" src="assets/1-iphone13.png" alt="" />
        </div>
        <div class="main1-small-images">
          <img class="main-images" src="assets/1-xiaomi12pro.png" alt="">
          <img class="main-images" src="assets/1-badge.png" alt="">
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

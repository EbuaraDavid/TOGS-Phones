<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOGS Phones</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <!--Logo-->
      <img class="logo" src="assets/togsphone-logo.svg" alt="logo" />
      <!--Input and search fields-->
      <div class="input-search">
        <input
          class="text-input"
          type="text"
          placeholder="Search for products, brands and categories"
        />
        <div class="search-area"><img class="search" src="assets/searchbar.svg" alt="searchbar"></div>
      </div>
<!--Login container-->
      <div class="login-container">
        <a href=""
          ><img class="login" src="assets/header-login.png" alt=""
        /></a>
      </div>
      <!--Cart container-->
      <div class="cart-container">
        <a href=""><img class="cart" src="assets/header-cart.png" alt="" /></a
        ><span class="header-item">Items 0</span>
      </div>
    </header>
    <main>
      <!--Nav and Images container-->
      <div class="main-container">
        <!--Navbars-->
        <div class="main-nav-item">
          <div class="main-cat">
            <p class="all-categories">All-Categories</p>
            <img class="main-dropdown" src="assets/1-dropdown.png" alt="" />
          </div>
          <div class="main-navbar">
            <p class="home">Home</p>
            <p class="contact">Contact Us</p>
          </div>
        </div>
        <div class="main1-images">
          <!--iphone image-->
          <div class="main-big-img">
            <img class="iphone13" src="assets/1-iphone13.png" alt="iphone" />
          </div>
          <!--Xiaomi and badge images-->
          <div class="main-small-img">
            <img class="xiaomi" src="assets/1-xiaomi12pro.png" alt="xiaomi" />
            <img class="badge" src="assets/1-badge.png" alt="badge" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
